# Docker Compose for _example
# Generated by appctl from app.manifest.yaml

version: "3.8"

services:
  _example:
    build: .
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - DATABASE_TYPE=sqlite
      - DATABASE_NAME=./data/app.db


    volumes:
      - ./data:/app/data



